<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 3. Table and Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1 id="page-title">Student grades</h1>

  <!-- table -->
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Subject</th>
        <th>Grade</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Arailym</td>
        <td>Math</td>
        <td>A</td>
      </tr>
      <tr class="highlight-row">
        <td>Arina</td>
        <td>History</td>
        <td>B</td>
      </tr>
      <tr>
        <td>Aisholpan</td>
        <td>Computer Science</td>
        <td>A</td>
      </tr>
    </tbody>
  </table>

  <!-- form -->
  <h2>Feedback Form</h2>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>

    <label for="role">Role:</label>
    <select id="role" name="role">
      <option>Student</option>
      <option>Teacher</option>
      <option>Other</option>
    </select><br><br>

    <p>Do you like this page?</p>
    <label><input type="radio" name="like" value="yes"> Yes</label>
    <label><input type="radio" name="like" value="no"> No</label><br><br>

    <label for="comments">Comments:</label><br>
    <textarea id="comments" name="comments"></textarea><br><br>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
